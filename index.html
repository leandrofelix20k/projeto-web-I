<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo-box">
        <header>
            <h1>To do List</h1>
        </header>
        <form id="adicionar-form">
            <p>Adicionar Tarefa</p>
            <div class="form-control">
                <input type="text" id="adicionar" placeholder="Digite sua tarefa...">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="editar-form" class="hide">
            <p>Editar tarefa</p>
            <div class="form-control">
                <input type="text" id="editar">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancelar-edicao">Cancelar</button>
        </form>
        <div id="barra-ferramentas">
            <div id="buscar">
              <h4>Pesquisar:</h4>
              <form>
                <input type="text" id="buscar-input" placeholder="Buscar..." />
                <button id="apagar-busca">
                  <i class="fa-solid fa-delete-left"></i>
                </button>
              </form>
            </div>
            <div id="filtrar">
              <h4>Filtrar:</h4>
              <select id="filtro">
                <option value="todos">Todos</option>
                <option value="feitos">Feitos</option>
                <option value="a-fazer">A fazer</option>
              </select>
            </div>
          </div>
        <div id="lista-tarefas">
            
        </div>
    </div>
</body>
</html>
